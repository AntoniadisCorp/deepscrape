<section
  class="relative min-h-screen flex items-center justify-center overflow-hidden bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 dark:from-gray-900 dark:via-gray-900 dark:to-gray-900">
  <div class="absolute inset-0 opacity-20">
    <div
      class="absolute top-1/4 left-1/4 w-72 h-72 bg-purple-500 dark:bg-purple-500/50 rounded-full filter blur-3xl animate-pulse"></div>
    <div
      class="absolute top-2/4 right-1/2 w-96 h-96 bg-blue-500 dark:bg-blue-500/50 rounded-full filter blur-3xl animate-pulse delay-1000"></div>
    <div
      class="absolute bottom-2/4 left-1/3 w-80 h-80 bg-cyan-500 dark:bg-sky-500/50 rounded-full filter blur-3xl animate-pulse delay-2000"></div>
  </div>

  <div class="relative z-10 text-center max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="animate-fade-in">
      <h1 class="text-5xl md:text-7xl font-bold text-white mb-6 leading-tight">
        Scrape the Web at
        <span
          class="bg-gradient-to-r from-purple-400 via-pink-400 to-cyan-400 bg-clip-text text-transparent">
          Lightning Speed
        </span>
      </h1>

      <p
        class="text-xl md:text-2xl text-gray-300 mb-8 max-w-3xl mx-auto leading-relaxed">
        Extract data from any website with our powerful, AI-driven scraping
        platform. Scale your data collection with enterprise-grade reliability.
      </p>

      <div
        class="flex flex-col sm:flex-row gap-4 justify-center items-center mb-12">
        <button
          onClick="{scrollToDemo}"
          size="lg"
          class="bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-700 hover:to-pink-700 text-white px-8 py-4 text-lg font-semibold rounded-lg shadow-lg hover:shadow-xl transition-all duration-300 transform hover:scale-105">
          Get Started
          <span class="ml-2 h-5 w-5"></span>
        </button>

        <Button
          variant="outline"
          size="lg"
          class="border-2 border-purple-400 text-purple-400 hover:bg-purple-400 hover:text-white px-8 py-4 text-lg font-semibold rounded-lg transition-all duration-300">
          View Documentation
        </Button>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-3 gap-8 max-w-4xl mx-auto">
        <div class="flex items-center justify-center space-x-3 text-white">
          <lucide-angular
            [img]="icons['zap']"
            class="h-8 w-8 text-yellow-400 fill-none"></lucide-angular>

          <span class="text-lg font-medium">10x Faster</span>
        </div>
        <div class="flex items-center justify-center space-x-3 text-white">
          <lucide-angular
            [img]="icons['shieldcheck']"
            class="h-8 w-8 text-green-400 fill-none"></lucide-angular>
          <span class="text-lg font-medium">99.9% Uptime</span>
        </div>
        <div class="flex items-center justify-center space-x-3 text-white">
          <lucide-angular
            [img]="icons['globe']"
            class="h-8 w-8 text-blue-400 fill-none"></lucide-angular>
          <span class="text-lg font-medium">Global Scale</span>
        </div>
      </div>
    </div>
  </div>
</section>
