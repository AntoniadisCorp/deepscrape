<!-- loading bar for router -->
<ngx-loading-bar
  [includeSpinner]="false"
  [height]="'4px'"
  [color]="'rgb(190 18 60)'"
  class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500"></ngx-loading-bar>
<!-- Application Screen Size Detector   -->
<app-size-detector></app-size-detector>
<div class="bg-gradient-to-br from-slate-700 via-purple-900/80 to-deep-purple-800/80 dark:from-gray-900 dark:via-gray-900 dark:to-gray-900 flex flex-col">
  <!-- min-h-screen overflow-hidden -->
  @if(isLoading) {

  <span class="flex h-screen w-full items-center justify-center">
    <mat-spinner
      [diameter]="40"
      class="stroke-sky-700 dark:stroke-sky-400"></mat-spinner>
  </span>
  }
  <router-outlet #outlet="outlet" [@routeAnimation]="getRouteAnimationData(outlet)"></router-outlet>
</div>

<app-snackbar
  #snackbar
  [message]="snackbarMessage"
  [action]="snackbarAction"
  [duration]="snackbarDuration"
  [type]="snackbarType"
  (actionClick)="onSnackbarAction()"></app-snackbar>
