<!-- focus-within:ring-2 focus-within:ring-blue-500 peer-checked:bg-blue-50 peer-checked:border-blue-500 -->
<label
  class="w-full group cursor-pointer p-3 pl-0 relative rounded-lg flex items-center transition min-h-12"
>
  <input
    type="radio"
    class="peer absolute h-0 w-0 opacity-0"
    id="{{ value }}"
    [name]="control.value"
    [formControl]="control"
    [value]="value"
    (click)="control.setValue(value)"
  />

  <div
    [class]="
      control.value === value
        ? 'group-hover:bg-blue-400/30 dark:group-hover:bg-blue-300/10'
        : 'group-hover:bg-blue-100/30 dark:group-hover:bg-gray-50/[.08]'
    "
    class="relative mr-2 h-full rounded-lg p-1.5"
  >
    <span
      [class]="
        control.value === value
          ? 'border-[0.278rem] border-blue-300 group-hover:border-blue-200/40 group-hover:bg-blue-700 dark:border-blue-400 bg-blue-600 dark:bg-blue-700 dark:group-hover:border-blue-300/90 dark:group-hover:bg-blue-700/90'
          : 'border-[3px] group-hover:border-[0.278rem] border-blue-100 group-hover:border-blue-300/20 group-hover:bg-transparent dark:border-gray-400 dark:group-hover:bg-transparent dark:bg-transparent dark:group-hover:border-white '
      "
      class="flex inset-0 w-[21px] h-[21px] rounded-full"
    ></span>
    <span
      class="absolute inset-1.5 rounded-full bg-blue-500 hidden peer-checked:block"
    ></span>
  </div>
  <div>
    <span
      class="ml-3 justify-start text-base font-medium text-gray-900 dark:text-white peer-checked:dark:text-white"
      >{{ setTitle() }}</span
    >
  </div>
</label>
