<button
  (click)="onClick()"
  [ngClass]="{
    'px-2 text-xs': inline,
    'text-base font-medium gap-1 w-full': !inline
  }"
  class="flex items-center rounded font-sans text-gray5 dark:text-gray-100"
>
  <mat-icon>{{ title !== "copy code" ? "check" : "content_copy" }}</mat-icon
  >{{ title }}
</button>
