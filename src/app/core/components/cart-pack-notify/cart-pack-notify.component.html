<button
  type="button"
  title="Crawler Cart Pack"
  alt="crawlerpackbtn"
  (click)="toggleCartDropdown()"
  class="flex relative items-center h-full leading-6 transform flex-row flex-nowrap gap-1 font-medium py-2 px-2 duration-300 rounded-full transition-colors hover:bg-gray-400/[0.5] dark:hover:bg-gray-700/20 dark:focus:bg-gray-700/[0.8] focus:bg-gray-400/[0.8] text-gray1/[.8] dark:text-gray-100 dark:hover:text-gray-300"
>
  <span class="flex absolute h-3 w-3 top-1 right-4 -mt-1 -mr-1">
    <span
      class="animate-ping absolute inline-flex h-full w-full rounded-full bg-sky-400 opacity-75"
    ></span>
    <span class="relative inline-flex rounded-full h-3 w-3 bg-sky-500"></span>
  </span>
  <mat-icon svgIcon="package-box" class="text-xl !size-7 leading-8"></mat-icon>
</button>
