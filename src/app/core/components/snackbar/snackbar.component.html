<div
  [@snackbarState]="snackbarState"
  [ngClass]="snackbarTypeClass()"
  class="fixed inset-x-0 bottom-8 z-50 mx-4 flex w-fit min-w-[250px] max-w-[90%] -translate-x-1/2 transform items-center justify-between rounded-lg bg-gray-800 px-4 py-3 shadow-lg sm:mx-auto"
>
  <span class="mr-4">{{ message }}</span>
  <button
    title="snackbarState"
    *ngIf="action || close"
    (click)="onActionClick()"
    [ngClass]="snackBarTypeClassIcon()"
    class="inline-flex items-center justify-center rounded-full p-1 text-sm font-medium transition-colors duration-150 ease-out focus:outline-none"
  >
    {{ action }}
    <mat-icon *ngIf="close" class="text-base">close</mat-icon>
  </button>
</div>
