<main class="relative inset-0 min-h-full bg-gray-200 dark:bg-gray-900 h-full">
  <section class="inset-0 h-full w-full">
    <div class="relative top-52 w-full bg-cover bg-no-repeat">
      <div class="container mx-auto h-full px-4">
        <div class="flex h-full content-center items-center justify-center">
          <div class="w-full px-4 max-w-2xl xl:w-4/12">
            <!-- <div class="flex items-center justify-center space-x-2">
              <img
                srcset="assets/logo-512x512.png 2x"
                alt="DeepScrape Logo"
                class="w-8 h-8"
              />
            </div> -->
            <form
              class="group relative mt-10 mb-6 flex w-full min-w-0 flex-col break-words rounded-lg border-0 bg-neutral-300 bg-opacity-60 shadow-lg dark:bg-gray6"
              [formGroup]="loginForm"
              (ngSubmit)="login()"
            >
              <!--  -->
              <div class="mb-0 rounded-t px-6 py-6">
                <div class="mb-3 text-center">
                  <h6 class="text-sm font-bold text-gray-600">Sign in with</h6>
                </div>
                <div class="btn-wrapper text-center">
                  <button
                    [disabled]="this.loading.github"
                    title="signin with github"
                    class="mb-1 mr-2 inline-flex items-center gap-1 rounded bg-white px-4 py-2 text-xs font-bold uppercase text-gray-800 shadow outline-none transition-all duration-150 ease-linear hover:shadow-md focus:outline-none active:bg-gray-100/80 dark:bg-gray2 dark:shadow-md dark:hover:shadow-lg dark:hover:shadow-gray5 dark:active:bg-gray-200/80"
                    type="button"
                    (click)="loginWithGithub()"
                  >
                    @if (!this.loading.github) {
                    <mat-icon
                      faria-hidden="false"
                      aria-label="github"
                      svgIcon="github"
                      class="flex-shrink-0 text-gray-500 transition duration-75 group-hover:text-gray-900 dark:text-gray-400 dark:group-hover:text-white"
                    ></mat-icon>
                    <span>Github</span>
                    } @else {
                    <span
                      class="flex h-[1.5rem] w-[4.4rem] items-center justify-center"
                      ><mat-spinner
                        [diameter]="25"
                        class="stroke-blue-500"
                      ></mat-spinner>
                    </span>
                    }
                  </button>
                  <button
                    [disabled]="this.loading.google"
                    title="sign in with Google"
                    mat-icon-button
                    class="mb-1 mr-1 inline-flex items-center gap-1 rounded bg-white px-4 py-2 text-xs font-bold uppercase text-gray-800 shadow outline-none transition-all duration-150 ease-linear hover:shadow-md focus:outline-none active:bg-gray-100/80 dark:bg-gray2 dark:shadow-md dark:hover:shadow-lg dark:hover:shadow-gray5 dark:active:bg-gray-200/80"
                    type="button"
                    (click)="loginWithGoogle()"
                  >
                    <!--  -->
                    @if (!this.loading.google) {
                    <mat-icon
                      faria-hidden="false"
                      aria-label="google"
                      svgIcon="google"
                      class="flex-shrink-0 text-gray-500 transition duration-75 group-hover:text-gray-900 dark:text-gray-400 dark:group-hover:text-white"
                    ></mat-icon>
                    <span x>Google</span>
                    } @else {
                    <span
                      class="flex h-[1.5rem] w-[4.4rem] items-center justify-center"
                      ><mat-spinner
                        [diameter]="25"
                        class="stroke-blue-500"
                      ></mat-spinner>
                    </span>
                    }
                  </button>
                </div>
                <hr class="border-b-1 mt-6 border-gray-400 dark:border-gray5" />
                <div class="flex-auto px-4 py-10 pt-0 lg:px-10">
                  <div class="mb-3 text-center font-bold text-gray-500">
                    <small>Or sign in with credentials</small>
                  </div>
                  <div class="relative mb-3 w-full">
                    <label
                      class="mb-2 block text-xs font-bold uppercase text-gray-700 dark:text-gray-400"
                      for="grid-password"
                      >Email or mobile</label
                    ><input
                      id="email"
                      autocomplete="off"
                      formControlName="email"
                      required
                      type="text"
                      placeholder="Enter your Email or Mobile"
                      class="w-full rounded border-0 bg-white px-3 py-3 text-sm text-gray-700 placeholder-gray-400 shadow ring-[#3d77f3] transition-all duration-150 ease-linear focus:outline-none focus:ring dark:bg-gray5 dark:text-gray2"
                    />
                  </div>
                  <div class="relative mb-3 w-full">
                    <label
                      class="mb-2 block text-xs font-bold uppercase text-gray-700 dark:text-gray-400"
                      for="grid-password"
                      >Password</label
                    ><input
                      type="password"
                      class="w-full rounded border-0 bg-white px-3 py-3 text-sm text-gray-700 placeholder-gray-400 shadow ring-[#3d77f3] transition-all duration-150 ease-linear focus:outline-none focus:ring dark:bg-gray5 dark:text-gray2"
                      placeholder="Enter your Password"
                      formControlName="password"
                      required
                      id="password"
                      autocomplete="current-password"
                    />
                  </div>
                  <div>
                    <!-- <app-checkbox
                        [control]="rememberMe | formControl"
                        [title]="'Remember me'"
                      ></app-checkbox> -->
                  </div>
                  <div class="mt-6 flex flex-wrap">
                    <div class="w-1/2">
                      <a
                        [routerLink]="['/service/resetpassword']"
                        routerLinkActive="router-link-active"
                        class="text-black-50 dark:text-gray-50"
                        ><small>Forgot password?</small></a
                      >
                    </div>
                    <div class="w-1/2 text-right">
                      <a
                        [routerLink]="['/service/signup']"
                        routerLinkActive="router-link-active"
                        class="text-black-50 dark:text-gray-50"
                        ><small>Create new account</small></a
                      >
                    </div>
                  </div>
                  <div class="mt-6 text-center">
                    <button
                      type="submit"
                      title="signin"
                      [disabled]="!loginForm.valid"
                      class="mb-1 mr-1 w-full cursor-pointer rounded dark:bg-blue-600/[0.4] dark:hover:bg-blue-600/[0.7] disabled:bg-gray-900 dark:disabled:bg-gray-900 px-6 py-3 text-sm font-bold uppercase text-white shadow outline-none transition-all duration-150 ease-in-out hover:shadow-lg focus:outline-none active:bg-gray-700"
                    >
                      SIGN IN
                    </button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
