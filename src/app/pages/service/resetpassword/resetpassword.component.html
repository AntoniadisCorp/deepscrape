<main class="relative inset-0 min-h-full bg-gray-200 dark:bg-gray-900">
  <section class="absolute inset-0 h-full w-full">
    <div class="relative top-52 w-full bg-cover bg-no-repeat">
      <div class="container mx-auto h-full px-4">
        <div class="flex h-full content-center items-center justify-center">
          <div class="w-full px-4 lg:w-4/12">
            <form
              class="group relative mt-10 mb-6 flex w-full min-w-0 flex-col break-words rounded-lg border-0 bg-neutral-300 bg-opacity-60 shadow-lg dark:bg-gray6"
              [formGroup]="resetPasswordForm"
              (ngSubmit)="resetPassword()"
            >
              <div class="mb-0 rounded-t px-6 py-6">
                <div class="mb-3 text-center">
                  <h6 class="text-2xl font-bold text-gray-600">
                    Forgot Password
                  </h6>
                  <p class="text-sm text-gray-500 mt-2">
                    Enter your email to reset your password
                  </p>
                </div>

                @if (resetEmailSent) {
                <div
                  class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-4"
                  role="alert"
                >
                  <span class="block sm:inline">
                    Password reset email has been sent. Check your inbox.
                  </span>
                </div>
                } @if (errorMessage) {
                <div
                  class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4"
                  role="alert"
                >
                  <span class="block sm:inline">{{ errorMessage }}</span>
                </div>
                }

                <div class="flex-auto px-4 py-10 pt-0 lg:px-10">
                  <div class="relative mb-3 w-full">
                    <label
                      class="mb-2 block text-xs font-bold uppercase text-gray-700 dark:text-gray-400"
                      >Email Address</label
                    >
                    <input
                      type="email"
                      formControlName="email"
                      required
                      placeholder="Enter your Email"
                      class="w-full rounded border-0 bg-white px-3 py-3 text-sm text-gray-700 placeholder-gray-400 shadow ring-[#3d77f3] transition-all duration-150 ease-linear focus:outline-none focus:ring dark:bg-gray5 dark:text-gray2"
                    />
                  </div>

                  <div class="mt-6 flex flex-wrap">
                    <div class="w-1/2">
                      <a
                        [routerLink]="['/service/login']"
                        class="text-black-50 dark:text-gray-50"
                      >
                        <small>Back to Login</small>
                      </a>
                    </div>
                    <div class="w-1/2 text-right">
                      <a
                        [routerLink]="['/service/signup']"
                        class="text-black-50 dark:text-gray-50"
                      >
                        <small>Create new account</small>
                      </a>
                    </div>
                  </div>

                  <div class="mt-6 text-center">
                    <button
                      type="submit"
                      [disabled]="loading || !resetPasswordForm.valid"
                      class="mb-1 mr-1 w-full cursor-pointer rounded bg-gray-900 px-6 py-3 text-sm font-bold uppercase text-white shadow outline-none transition-all duration-150 ease-in-out hover:shadow-lg focus:outline-none active:bg-gray-700"
                    >
                      @if (loading) {
                      <mat-spinner
                        [diameter]="25"
                        class="mx-auto stroke-white"
                      ></mat-spinner>
                      } @else { RESET PASSWORD }
                    </button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
