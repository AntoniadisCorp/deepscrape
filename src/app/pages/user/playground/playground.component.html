<div class="mx-auto mt-8 w-full">
  <div class="flex items-center flex-col relative">
    <div
      [@fadeinCartItems]="currentMode"
      class="flex max-w-3xl w-full flex-col">
      <div
        class="flex gap-3 mb-4 py-2 px-2 lg:min-w-3xl dark:bg-gray6 bg-gray-200 rounded-lg shadow-md">
        <button
          class="group py-2 px-3 text-base font-normal text-center transition-all duration-100 ease-in-out rounded-lg focus:outline-none"
          [ngClass]="{
            'text-blue-600 dark:text-blue-400 shadow-md shadow-gray-300 dark:shadow-blue-400 bg-blue-50/50 dark:bg-gray-800/50':
              currentMode === 'llm-scrape',
            'text-gray-600 hover:text-blue-600 dark:text-gray-400 dark:hover:text-blue-400 hover:bg-gray-100 dark:hover:bg-gray-800':
              currentMode !== 'llm-scrape'
          }"
          (click)="changeMode('llm-scrape')">
          LLM Scrape
          <span
            class="text-sm text-gray-400 dark:text-gray4 group-hover:text-pink-100 dark:group-hover:text-gray2 font-semibold">
            /llm-scrape
          </span>
        </button>
        <button
          class="py-2 px-3 group text-base font-normal text-center transition-all duration-100 ease-in-out rounded-lg focus:outline-none"
          [ngClass]="{
            'text-blue-600 dark:text-blue-400 shadow-md shadow-gray-300 dark:shadow-blue-400 bg-blue-50/50 dark:bg-gray-800/50':
              currentMode === 'crawl',
            'text-gray-600 hover:text-blue-600 dark:text-gray-400 dark:hover:text-blue-400 hover:bg-gray-100 dark:hover:bg-gray-800':
              currentMode !== 'crawl'
          }"
          (click)="changeMode('crawl')">
          Crawl
          <span
            class="text-sm text-gray-400 dark:text-gray4 group-hover:text-pink-100 dark:group-hover:text-gray2 font-semibold">
            /crawl
          </span>
        </button>
      </div>
      <div *ngIf="currentMode === 'llm-scrape'" class="w-full">
        <app-llm-scrape></app-llm-scrape>
      </div>
      <div *ngIf="currentMode === 'crawl'" class="w-full">
        <app-crawl></app-crawl>
      </div>
    </div>
  </div>
</div>
