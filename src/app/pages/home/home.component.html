<header
  class="fixed z-[60] w-full dark:border-b border-gray-200/[0.08] dark:border-gray-800/[0.08] transition-all duration-500 ease-out"
  [ngClass]="{
    'shadow-lg shadow-purple-600/20 dark:opacity-[0.98] opacity-[0.98] h-[5rem] bg-gradient-to-br from-slate-700 via-purple-900/80 to-deep-purple-800/80 dark:from-gray-900 dark:via-gray-900 dark:to-gray-900': isScrolled,
    'bg-transparent h-28': !isScrolled,
  }">
  <div
    class="flex h-20 items-center justify-between px-4 md:px-8 lg:px-32 py-2">
    <a
      [routerLink]="['/']"
      routerLinkActive="active"
      class="flex items-center justify-between space-x-2">
      <h1
        class="top-0 z-[3] -mt-4 mb-0 flex h-16 items-center bg-inherit font-['Google_Sans_Display',Roboto,Arial,sans-serif] text-[2.75rem] font-normal leading-[3.25rem] tracking-[0] dark:bg-inherit">
        <img
          src=""
          alt=""
          srcset="assets/logo-500x500.png 2x"
          class="mt-4 h-20 border-none" />
      </h1>
      <h1
        class="text-2xl hidden xs:block sm:block font-bold dark:text-gray-300 text-gray-300">
        DeepScrape
      </h1>
    </a>
    <div class="flex items-center gap-4">
      <!-- Dashboard button -->
      <a
        [routerLink]="['/dashboard']"
        routerLinkActive="active"
        class="flex flex-row flex-nowrap gap-1 hover:bg-[#30bfd523] focus:bg-blue-900/[0.2] dark:bg-transparent dark:hover:bg-[#c730d523] text-gray-300 font-bold py-2 px-4 rounded-md transition duration-300">
        Dashboard
      </a>

      <!-- Theme Mode Switch -->
      <app-theme-toggle
        [color]="{
          dark: '#ED64FFFF',
          light: '#fff'
        }"></app-theme-toggle>
    </div>
  </div>
</header>
<app-hero></app-hero>
<app-features></app-features>
