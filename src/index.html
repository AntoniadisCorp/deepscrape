    <script>
      function loadScript(src) {
        return new Promise((resolve, reject) => {
          const script = document.createElement("script");
          script.src = src;
          script.onload = resolve;
          script.onerror = reject;
          document.head.appendChild(script);
        });
      }
      async function loadJsDynamically() {
        try {
          let Prism;
          await loadScript("assets/js/prism.js");
          // Ensure Prism is available after the script loads
          if (window.Prism) {
            Prism?.highlightAll();
          } else {
            console.error("Prism object not found after script load.");
          }
          // Add more scripts as needed
          console.log("Scripts loaded dynamically");
        } catch (error) {
          console.error("Error loading scripts:", error);
        }
      }

      loadJsDynamically();
    </script>
